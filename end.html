<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Stranger Things Quiz is for people who enjoy Stranger Things and want to test their knowledge">
    <meta name="keywords" content="quiz, fun, stranger things">
    <title>Strangers Things Quiz</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=VT323&display=swap" rel="stylesheet">

</head>

<body>
    <!-- container -->
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore"></h1>
            <form>
                <!-- for the high scores-->
                <input type="text" name="username" id="username" placeholder="username">
                <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>
                    Save <i class="fa-solid fa-floppy-disk"></i>
                </button>
            </form>
            <!-- buttons to go home or play again-->
            <a href="game.html" class="btn">Play Again <i class="fa-solid fa-play"></i></a>
            <a href="index.html" class="btn">Go Home <i class="fa-solid fa-house-user"></i></a>
        </div>
    </div>

    <!--footer -->
    <footer>
        <div id="footer-text">
            <p>This website was built for academic purposes</p>
            <a href="https://github.com" target="_blank" rel="noopener"
                aria-label="Visit developers github, opens in new tab">by Paul Dwyer <i
                    class="fa-brands fa-github"></i></a>
        </div>
    </footer>
    <!--scripts-->
    <script src="https://kit.fontawesome.com/a8f439a63c.js" crossorigin="anonymous"></script>
    <script src="assets/js/end.js"></script>
</body>

</html>
